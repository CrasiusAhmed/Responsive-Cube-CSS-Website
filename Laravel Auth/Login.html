<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaCSS Lesson 5</title>
    
    <link rel="stylesheet" href="CAJ/style.css">
    <link rel="stylesheet" href="CAJ/Login.css"> 
</head>
<body >
    <div class="hero">
        <div class="header">
            <div class="logo">
                <h1>Logo</h1>
            </div>
        </div>

        <div class="contact">
            <div class="bg-color3">


                <form>
                    <h1>Welcome Back</h1>
                    <p>Don't Forget To Subscribe</p>
                    <input type="text" id="user2" placeholder="Enter Your Username">
                    <input type="password" placeholder="Enter Your Password">
    
                    <p>Don't Have Account | <a href="SignUp.html">Sign Up</a></p>
    
                    <button>Log In</button>
                </form>


            </div>
            <div class="bg-color4">

                <div class="Box-data">
                    <div class="line1">
                        <div class="circle-inside-line"></div>
                    </div>
                    <div class="line2">
                        <div class="circle-inside-line"></div>
                    </div>
                    <div class="line3">
                        <div class="circle-inside-line"></div>
                    </div>
                    <div class="line4">
                        <div class="circle-inside-line"></div>
                    </div>
                    <div class="line5">
                        <div class="circle-inside-line"></div>
                    </div>
                    <div class="line6">
                        <div class="circle-inside-line"></div>
                    </div>
                    <div class="line7">
                        <div class="circle-inside-line"></div>
                    </div>
                    <div class="line8">
                        <div class="circle-inside-line"></div>
                    </div>
                    <div class="line9">
                        <div class="circle-inside-line"></div>
                    </div>


                    <div class="cube-open2">
                        <div class="cube">
                            <div class="cube-top"></div>
                            <div class="cube-bottom"></div>
                            <div class="cube-leftRight">
                                <span style="--i:0;"></span>
                                <span style="--i:1;"></span>
                                <span style="--i:2;"></span>
                                <span style="--i:3;"></span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>




    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="CAJ/app.js"></script>

</body>
</html>
