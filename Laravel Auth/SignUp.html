<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaCSS Lesson 5</title>
    
    <link rel="stylesheet" href="CAJ/style.css">
    
</head>
<body >
    <div class="hero">
        <div class="header">
            <div class="logo">
                <h1>Logo</h1>
            </div>
        </div>


        <div class="contact">
            <div class="bg-color1">

                
                <div class="Box-data">
                    <div class="square1">
                        <div class="square-inside1"></div>
                        <div class="square-inside2">
                            <div class="circle-inside2"></div>
                        </div>
                        <div class="square-inside3"></div>
                        <div class="square-inside4">
                            <div class="circle-inside4"></div>
                        </div>
                    </div>
                    <div class="square2">
                        <div class="circle-inside5"></div>
                    </div>
                    <div class="square3">
                        <div class="circle-inside6"></div>
                    </div>
                    <div class="square4">
                    </div>
                    <div class="line-square"></div>


                    <div class="cube-open">
                        <div class="cube">
                            <div class="cube-top"></div>
                            <div class="cube-bottom"></div>
                            <div class="cube-leftRight">
                                <span style="--i:0;"></span>
                                <span style="--i:1;"></span>
                                <span style="--i:2;"></span>
                                <span style="--i:3;"></span>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="bg-color2">
                <form id="form1">
                    <h1>Welcome To Future</h1>
                    <p>Sign Up for Free</p>
                    <input type="text" id="user" placeholder="Enter Your Username">
                    <input type="password" placeholder="Enter Your Password">
                    <input type="text" id="name" placeholder="Enter Your Name">
                    <input type="text" id="lastname" placeholder="Enter Your Last Name">
                    <input type="email" id="email" placeholder="Enter Your Email">
    
                    <p>I Have Account | <a href="Login.html">Sign In</a></p>
    
                    <div class="row">
                        <input type="checkbox">
                        <h4>I Agree With Terms</h4>
                    </div>
    
                    <button>Submit</button>
                </form>

            </div>




        </div>





    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="CAJ/app.js"></script>

</body>
</html>
